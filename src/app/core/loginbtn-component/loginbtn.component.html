<div class="login-btn-header">
  <a (click)="googleAuth('Login')" title="login" class="login_a" *ngIf="!photoUrl">
   Login
  </a>

  <a (click)="googleAuth('logout')" title="Logout" class="login_a logout_for_desktop" *ngIf="photoUrl">
    Logout
  </a>

  <div class="logout-user" >
    <img class="img-circle" [src]="photoUrl" *ngIf="photoUrl"(click)="infoModal()">
  </div>
</div>

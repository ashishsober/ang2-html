

 <form #managementForm="ngForm" class="form-outer" (ngSubmit)="onSubmit(managementForm)" novalidate >
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <mat-form-field>
              <input matInput type="text" placeholder="Name" #name="ngModel" [(ngModel)]="managementModal.name" name="name"
                required>
              <mat-error *ngIf="name.hasError('required')">Name is required</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput type="text" placeholder="id" #name="ngModel" [(ngModel)]="managementModal._id" name="_id">
              </mat-form-field>
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <mat-form-field>
              <input matInput type="email" placeholder="Email" name="emailid" #email="ngModel" [(ngModel)]="managementModal.emailid"
                pattern="^[a-zA-Z0-9_%+\-]+([a-zA-Z0-9_%+\.\-]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required>
              <mat-error *ngIf="email.hasError('required')">Email is required</mat-error>
              <mat-error *ngIf="email.hasError('pattern')">Please enter a valid Email</mat-error>
            </mat-form-field>
          </div>
        </div>
      
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <mat-form-field>
              <input matInput type="text" placeholder="Position" name="position" #other="ngModel" [(ngModel)]="managementModal.position">
            </mat-form-field>
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <mat-form-field>
              <textarea matInput placeholder="Description" name="discription" #comment="ngModel" [(ngModel)]="managementModal.discription" style="height:242px;">
                  </textarea>
            </mat-form-field>
          </div>
        </div>
      
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center request-outer">
            <input type="submit" class="btn btn-primary" value="Save"/>
          </div>
        </div>
      </form>

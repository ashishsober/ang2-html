<form #jobBoardForm="ngForm" class="form-outer" (ngSubmit)="onSubmit(jobBoardForm)" novalidate>

  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <mat-form-field>
        <input matInput type="text" placeholder="Title" #title="ngModel" [(ngModel)]="jobBoardModal.title" name="title"
          required>
        <mat-error *ngIf="title.hasError('required')">Name is required</mat-error>
      </mat-form-field>
      <mat-form-field style="display:none;">
        <input matInput type="text" placeholder="id" #id="ngModel" [(ngModel)]="jobBoardModal._id" name="_id">
      </mat-form-field>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <mat-form-field>
        <input matInput type="text" placeholder="Location" name="location" #location="ngModel"
          [(ngModel)]="jobBoardModal.location">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <mat-form-field>
        <input matInput type="text" placeholder="Job Type" name="jobType" #jobType="ngModel"
          [(ngModel)]="jobBoardModal.jobType">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <mat-form-field>
        <input matInput type="text" placeholder="Job ID" name="jobId" #jobId="ngModel"
          [(ngModel)]="jobBoardModal.jobId">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <mat-form-field>
        <input matInput type="text" placeholder="Experience" name="experience" #experience="ngModel"
          [(ngModel)]="jobBoardModal.experience">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <mat-form-field>
          <input matInput type="text" placeholder="Requirement" name="requirement" #requirement="ngModel"
            [(ngModel)]="jobBoardModal.requirement[0]">
        </mat-form-field>
      </div>
  </div>


  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center request-outer">
      <input type="submit" class="btn btn-primary" value="Save" />
      <input type="button" class="btn btn-danger" value="Cancel" />
    </div>
  </div>

</form>

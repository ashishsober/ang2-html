<form [formGroup]="jobForm" class="form-outer" (ngSubmit)="onSubmit()" novalidate>

  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <mat-form-field>
        <input matInput type="text" placeholder="Title" formControlName="title" required>
      </mat-form-field>
      <mat-form-field style="display:none;">
        <input matInput type="text" placeholder="id" formControlName="_id">
      </mat-form-field>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <mat-form-field>
        <input matInput type="text" placeholder="Location" formControlName="location">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <mat-form-field>
        <input matInput type="text" placeholder="Job Type" formControlName="jobType">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <mat-form-field>
        <input matInput type="text" placeholder="Job ID" formControlName="jobId">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <mat-form-field>
        <input matInput type="text" placeholder="Experience" formControlName="experience">
      </mat-form-field>
    </div>
  </div>

  <!-- <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <mat-form-field>
          <input matInput type="text" placeholder="Requirement" formControlName="requirement" #requirement="ngModel">
        </mat-form-field>
      </div>
  </div> -->


  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center request-outer">
      <input type="submit" class="btn btn-primary" value="Save" />
      <button mat-dialog-close type="button" class="btn btn-danger" style="margin-left: 10px;">Cancel</button>
    </div>
  </div>

</form>

<div class="login-btn-header">
  <a (click)="googleAuth('Login')" title="Login" class="login_a" *ngIf="!currentUser.photoUrl">
    Login
  </a>
  <a (click)="googleAuth('logout')" title="Logout" class="login_a logout_for_desktop" *ngIf="currentUser.photoUrl">
    Logout
  </a>

  <div class="logout-user">
    <img class="img-circle" [src]="currentUser.photoUrl" *ngIf="currentUser.photoUrl" (click)="infoModal()">
  </div>
</div>
